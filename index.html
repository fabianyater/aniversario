<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

</head>

<body>
  <div id="numero" class="numero">5</div>
  <div class="mensaje">Feliz Aniversario</div>
  <div id="corazones"></div>

  <button onclick="playAudio()" class="playButton ">
    <img src="playsvg.svg" alt="play song" width="32" height="32" class="play-icon" >
  </button>

  <audio id="myAudio" loop>
    <source src="nudito.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function playAudio() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }
  </script>

  <script src="script.js"></script>
</body>
